<form [formGroup]="articleForm">
  <h1 mat-dialog-title>{{ header }}</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Ex. My Article" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Short Description</mat-label>
      <input
        matInput
        formControlName="shortDescription"
        placeholder="Ex. My article is all about animals"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Long Description</mat-label>
      <textarea
        matInput
        formControlName="longDescription"
        placeholder="Ex. This article talks about..."
      ></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" [disabled]="!articleForm.valid">
      {{ actionBtn }}
    </button>
  </div>
</form>
