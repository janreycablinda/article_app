<h1 mat-dialog-title>Delete Article</h1>
<div mat-dialog-content>
  Would you like to delete this article?
</div>
<br/>
<div class="delete-action" mat-dialog-actions>
    <button class="delete-action-buttons" mat-raised-button color="basic" mat-dialog-close>Cancel</button>
    <button class="delete-action-buttons" mat-raised-button color="warn" mat-dialog-close (click)="deleteArticle()" >Delete</button>
</div>
